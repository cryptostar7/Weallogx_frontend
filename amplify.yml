version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # inject Amplify build info
        - echo "VITE_DEPLOY_PLATFORM=AMPLIFY" >> .env
        - echo "VITE_DEPLOY_BRANCH=$AWS_BRANCH" >> .env
        - echo "VITE_DEPLOY_COMMIT=$AWS_COMMIT_ID" >> .env
        - echo "VITE_DEPLOY_TIME=$(date +'%Y-%m-%d %H:%M:%S')" >> .env
      
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
