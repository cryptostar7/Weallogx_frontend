version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # inject Amplify build info
        - unset VITE_DEPLOY_PLATFORM #not being override by below literal for some reason
        - echo "VITE_DEPLOY_PLATFORM=AMPLIFY" >> .env
        - echo "VITE_DEPLOY_BRANCH=$AWS_BRANCH" >> .env
        - echo "VITE_DEPLOY_COMMIT=$AWS_COMMIT_ID" >> .env
        - echo "VITE_DEPLOY_TIME==$(TZ="America/Denver" date "+%Y-%m-%d %I:%M:%S %p %Z")" >> .env
      
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
