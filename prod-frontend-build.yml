version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install

  build:
    commands:
      - npm run build

artifacts:
  files:
    - '**/*'
  #base-directory: 'build/*'


post_build:
  commands:
    - aws deploy create-deployment --application-name ProductionServerDeployment --deployment-group-name ProductionFrontendDeployment --s3-location bundleType=zip,eap=CODEBUILD
