version: 0.2

env:
  variables:
    DOCKER_USERNAME: ${DOCKER_USERNAME}
    DOCKER_PASSWORD: ${DOCKER_PASSWORD}

phases:
  pre_build:
    commands:
      - echo Logging in to Docker Hub
      - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
      - echo Logging in to Amazon ECR
      - aws --version
      - LOGIN_PASSWORD=$(aws ecr get-login-password --region ap-south-1)
      - echo $LOGIN_PASSWORD | docker login --username AWS --password-stdin 565453191102.dkr.ecr.ap-south-1.amazonaws.com
      - REPOSITORY_URI=565453191102.dkr.ecr.ap-south-1.amazonaws.com/wlx-frontend
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image.
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images.
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"prod-frontend","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - aws ecs update-service --cluster wlx-project --service wlx-frontend --region ap-south-1 --task-definition wlx-frontend --force-new-deployment
artifacts:
  files: imagedefinitions.json
