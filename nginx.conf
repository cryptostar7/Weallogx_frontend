server {
    listen 80;
    server_name _;  # Accept any hostname since we're behind an ALB

    # Production optimizations
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 25M;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Serve static files from the Vue app
    root /usr/share/nginx/html;
    index index.html;

    # Handle UI static SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests
    location /api/ {
        proxy_pass http://${ALB_URL}/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 180s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }

    # Serve static assets from API with caching
    location /static/ {
        proxy_pass http://${ALB_URL}/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # CloudWatch compatible logging format
    log_format aws_json escape=json '{ "timestamp": "$time_iso8601", '
                                   '"remote_addr": "$remote_addr", '
                                   '"request": "$request", '
                                   '"status": "$status", '
                                   '"bytes_sent": "$bytes_sent", '
                                   '"request_time": "$request_time", '
                                   '"http_referrer": "$http_referer", '
                                   '"http_user_agent": "$http_user_agent", '
                                   '"request_id": "$request_id", '
                                   '"upstream_response_time": "$upstream_response_time" }';

    access_log /var/log/nginx/access.log aws_json;
    error_log /var/log/nginx/error.log warn;
}
