server {
    listen 80;
    server_name _;  # Accept any hostname since we're behind an ALB

    # Production optimizations
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 25M;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Serve static files from the Vue app
    root /usr/share/nginx/html;
    index index.html;

    # Handle UI static SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests
    location /api/ {
        resolver 172.31.0.2 valid=10s;
        proxy_pass http://${ALB_URL}/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 180s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }

    # Serve static assets from API with caching
    location /static/ {
        proxy_pass http://${ALB_URL}/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Only the access_log and error_log directives can be inside server block
    access_log /dev/stdout;
    error_log /dev/stderr warn;
}
