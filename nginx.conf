server {
    listen 8000;
    server_name _;  # Accept any hostname since we're behind an ALB

    # DNS resolver for dynamic backend IP resolution
    resolver 169.254.169.253 valid=10s;  # AWS VPC DNS, refresh every 10 seconds
    resolver_timeout 5s;

    # Production optimizations
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 25M;
    
    # Add buffer settings to prevent timeout issues
    proxy_buffering off;
    proxy_request_buffering off;
    
    # Increase buffers for large responses
    proxy_buffers 16 16k;
    proxy_buffer_size 32k;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Serve static files from the Vue app
    root /usr/share/nginx/html;
    index index.html;

    # Vue.js Admin Panel - handle SPA routing for /admin/*
    location ~ ^/admin {
        try_files $uri $uri/ /index.html;
    }

    # Django Admin Panel (if needed, use different path like /django-admin)
    location /django-admin {
        proxy_pass http://${ALB_URL}/admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Enhanced timeouts - increased connect_timeout to match ALB timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static files for Django admin and API
    location /static/ {
        proxy_pass http://${ALB_URL}/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static files
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Handle UI static SPA routing (for all other routes)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Routes: Forward requests to the backend with enhanced error handling
    location /api/ {
        proxy_pass http://${ALB_URL}/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection settings
        proxy_set_header Connection "";
        
        # Enhanced timeouts - increased connect_timeout to match ALB timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Add retry logic for resilience
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
        
        # Error pages
        error_page 502 503 504 /50x.html;
    }


    # Custom error page
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # Enhanced health check that also checks backend
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
    
    # Backend health check endpoint
    location /health-backend {
        access_log off;
        
        # Check backend health with short timeout
        proxy_pass http://${ALB_URL}/health/;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
        
        # Return 503 if backend is down
        error_page 502 503 504 = @backend_down;
    }
    
    location @backend_down {
        return 503 'Backend Unavailable';
        add_header Content-Type text/plain;
    }
}